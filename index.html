<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
  

</head>

<body>

  <header>
    <h1>
      Learn to code by watching others
    </h1>

    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>


  </header>

  <main>

    <button class="try-button">
      <em>Try it free 7</em>  days then $20/mo. thereafter
      
    </button>

    <form action="#">
      <input type="text" id="first_name" name="first_name" placeholder="First Name">
      <input type="text" id="last_name" name="last_name" placeholder="Last Name ">
      <input type="email" id="email" name="email" placeholder="Email Address ">
      <input type="password" id="password" name="password" placeholder="Password">

      <button id="submit">Claim your free trial </button>

      <p class="legal">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a> </p>

    </form>
    <script src="./form.js"></script>
  </main>


</body>

</html>
